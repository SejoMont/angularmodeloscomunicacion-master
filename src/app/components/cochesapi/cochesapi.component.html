<div>
    <h1>Coches</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4" style="width: 90%; margin: 0 auto;">
        <div class="col" *ngFor="let coche of coches">
            <div class="card h-100">
                <!-- <img src="{{coche.imagen}}" class="card-img-top" style="height: 170px;"> -->
                <div class="card-img-top"
                    style="height: 18vw; background-image:url('{{coche.imagen}}');background-size: cover"></div>
                <div class="card-body">
                    <h5 class="card-title">{{coche.marca}}</h5>
                    <h6 class="card-text"> {{coche.modelo}}</h6>
                    <p class="card-text">Conductor: {{coche.conductor}}</p>
                </div>
                <div class="card-footer">
                    <small class="text-body-secondary">ID: {{coche.idcoche}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
